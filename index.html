<!DOCTYPE html>
<html>
<head>
	<title>Simple Map</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css" integrity="sha256-04c86695a339c6baa3417cf285fbf62e742dab614f3e55da585b5648e6db84da" crossorigin="anonymous">

	<link rel="stylesheet" href="css/main.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/ui.js" charset="utf-8"></script>
	<script src="js/map-calculations.js"></script>
</head>
<body>
	<div id="menu_parent">
		<div id="menu_container">
			<a href="#" id="menu_button" class="btn btn-primary">Menu</a>
			<ul id="menu" class="list-group" style="display: none">
				<li id="close_menu" class="btn btn-secondary list-group-item" class="active"><a href="#">Close</a></li>
			  <li id="show_dialog" class="btn btn-secondary list-group-item"><a href="#">Example Dialog</a></li>
			  <li class="btn btn-secondary list-group-item"><a href="#">Messages</a></li>
			</ul>
		</div>
	</div>
	<div id="dialog_container">
		<div id="dialog" style="display: none">
			<div class="panel panel-default">
			  <div class="panel-heading">
					<h3 id="dialog_speaker" class="panel-title">Placeholder</h3>
				</div>
				<div id="dialog_text" class="panel-body">
					Placeholder text
				</div>
		  </div>
		</div>
	</div>
	<div id="map"></div>
	<script>
	var map;
	function initMap() {
		if (!navigator.geolocation){
			output.innerHTML = "<p>Geolocation is not supported by your browser</p>";
			return;
		}

		navigator.geolocation.getCurrentPosition(function(position) {
			console.log(position);
			map = new google.maps.Map(document.getElementById('map'), {
				center: {lat: position.coords.latitude, lng: position.coords.longitude}, //Uni
				zoom: 17
			});

			var circle = new google.maps.Circle({
					strokeColor: '#0055EE',
					strokeOpacity: 0.7,
					strokeWeight: 2,
					fillColor: '#0055EE',
					fillOpacity: 0.25,
					map: map,
					center: {lat: position.coords.latitude, lng: position.coords.longitude},
					radius: position.coords.accuracy
			});
			var marker = new google.maps.Marker({
					position: {lat: position.coords.latitude, lng: position.coords.longitude},
					map: map,
					title: 'Hello World!'
			});

			var questpoint = new google.maps.Marker({
					position: {lat: position.coords.latitude + 0.0003, lng: position.coords.longitude},
					map: map,
					title: 'Gower Quest!'
			});

			var questpoint2 = new google.maps.Marker({
					position: {lat: position.coords.latitude + 0.003, lng: position.coords.longitude},
					map: map,
					title: 'Gower Quest!'
			});


			questpoint.addListener('click', function(){
				questInRange(circle,questpoint);
			});
			questpoint2.addListener('click', function(){
				questInRange(circle,questpoint2);
			});
			//questpoint2.addListener('click', questInRange(circle,questpoint2));

			navigator.geolocation.watchPosition(function(position) {
				var location = {lat: position.coords.latitude, lng: position.coords.longitude};
				marker.setPosition(location);
				// circle.setRadius(position.coords.accuracy);
				circle.setCenter(location);
				map.setCenter(location);
			});

			ui.init();

			// Spawns two markers in +-500 meters (east and north) from the current location.
			// The randomly chosen point is labeled 'R'.
			// The adjusted point (that avoids waters etc., but is close to 'R') is labeled 'A'.
			var geocoder = new google.maps.Geocoder;
			var dx = ((Math.random() * 2) - 1) * 500;
			var dy = ((Math.random() * 2) - 1) * 500;
			var pos = addDistanceToPosition({lat: position.coords.latitude, lng: position.coords.longitude}, dx, dy);
			spawnItem(pos, "R");
			adjustPosition(pos, geocoder, function(err, result) {
				if (err) {
					console.log(err);
					return;
				}
				spawnItem(result, "A");
			});
		});
	}

	function spawnItem(position, label) {
		new google.maps.Marker({
			map: map,
			position: position,
			label: label
		});
	}


	function questInRange(circle,questpoint) {
		google.maps.Circle.prototype.contains = function(latLng) {
			return this.getBounds().contains(latLng) && google.maps.geometry.spherical.computeDistanceBetween(this.getCenter(), latLng) <= this.getRadius();
		}

  		if ( ! circle.contains(questpoint.getPosition())){
  			console.log("You're too far away to interact with that questpoint.")
  		} else {
  			console.log("This is some quest dialogue! Can you help me write a better one?")
  		}
	}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmURcC0_8TFTJ4RTGSWFskNeF4XOMzB0U&libraries=geometry&callback=initMap"
	async defer></script>
</body>
</html>
