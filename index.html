<!DOCTYPE html>
<html>
<head>
	<title>Street Quest</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css" crossorigin="anonymous">

	<link rel="stylesheet" href="css/main.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="js/playerData.js"></script>	
	<script src="js/ui.js" charset="utf-8"></script>
	<script src="js/map-calculations.js"></script>
	<script src="js/questManage.js"></script>
	<script src="js/playerData.js"></script>
	<script src="js/mode_distance.js"></script>
	<script src="js/mode_nogoals.js"></script>
</head>
<body>
	<div id="menu_parent">
		<div id="menu_container">
			<a href="#" id="menu_button" class="btn btn-primary">Menu</a>
			<ul id="menu" class="list-group" style="display: none">
				<li id="close_menu" class="btn btn-secondary list-group-item"><a href="#">Close</a></li>
				<li id="show_dialog" class="btn btn-secondary list-group-item"><a href="#">Example Dialog</a></li>
			  	<li id="show_inventory" class="btn btn-secondary list-group-item"><a href="#">Inventory</a></li>
				<li id="show_player_stats" class="btn btn-secondary list-group-item"><a href="#">Player Distance: 0m</a></li>
				<li id="clear_data" class="btn btn-secondary list-group-item"><a href="#">Clear Data</a></li>
			</ul>
		</div>
	</div>
	<div id="low_gps_container" style="display:none">
		<div id="low_gps" class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Low GPS accuracy! Tracking disabled..</h3>
			</div>
		</div>
	</div>
	<div id="dialog_container">
		<div id="dialog" style="display: none">
			<div class="panel panel-default">
			  <div class="panel-heading">
					<h3 id="dialog_speaker" class="panel-title">Placeholder</h3>
				</div>
				<div id="dialog_text" class="panel-body">
					Placeholder text
				</div>
		  </div>
		</div>
	</div>
	<div id="inventory_container" style="display:none">
		<div id="inventory" class="panel panel-default">
			<div class="panel-heading">
		    	<h3 class="panel-title">Inventory</h3>
			</div>
			<div class="panel-body">
				<ul class="list-group" id="inventory_list">
				</ul>
			</div>
			<div class="panel-footer">Close</div>
		</div>
	</div>
	<div id="gold_container">
		<div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 id="player_gold" class="panel-title">Gold: 0</h3>
				</div>
			</div>
		</div>
	</div>
	<div id="map"></div>
	<script src="js/game.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmURcC0_8TFTJ4RTGSWFskNeF4XOMzB0U&libraries=geometry&callback=initMap"
	async defer></script>
</body>
</html>
